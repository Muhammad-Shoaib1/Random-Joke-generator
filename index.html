<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cont">
    <header>
      <h1>Random Joke Generator</h1>
    </header>
    <div id="joke-cont">
      <p id="joke">Loading joke...</p>
    </div>
    <div class="buttons">
      <button id="prev-joke" aria-label="Previous Joke">Previous Joke</button>
      <button id="next-joke" aria-label="Next Joke">Next Joke</button>
    </div>
    <footer>
      <p>Have fun and share the laughter!</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
